<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<nav>
		<div class="logo">Tuter</div>
		<div class="nav-items">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
		</div>
	</nav>

	<div class="container">
		<h1>Signup</h1>

		/* makes the sign up page */

		<form onsubmit="storeData(event)">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="school">School</label>
				<input type="text" id="school" name="school" required>
			</div>
			<div class="form-group">
				<label for="grade">Grade</label>
				<select id="grade" name="grade" required>
					<option value="" disabled selected>Select Grade</option>
					<option value="9">9th</option>
					<option value="10">10th</option>
					<option value="11">11th</option>
					<option value="12">12th</option>
				</select>
			</div>
			<div class="form-group">
				<label for="strengths">Strengths</label>
				<input type="text" id="strengths" name="strengths">
			</div>
			<div class="form-group">
				<label for="picture">Picture</label>
				<input type="file" id="picture" name="picture">
			</div>
			<button class="button" type="submit">Submit</button>
		</form>
		<a href="get_started.html" class="button">Login?</a>
	</div>


	/* when data is submitted displays pop up that sign up was complete */

	<script>
		function storeData(event) {
			alert("Signup Complete!"); 
			event.preventDefault();
		}
	</script>

</body>
</html>
