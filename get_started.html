<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <nav>
        <div class="logo">Tuter</div>
        <div class="nav-items">
          <a href="index.html">Home</a> 
          <a href="about.html">About</a> 
        </div>
    </nav>

    <div class="container">
          
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
        <a href="signup.html" class="button">Signup?</a>
    </div>

    <script>
            /* checks if username is hemant and password is hemant and if true takes you to next page or else displays invalid */

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "hemant" && password === "hemant") {
                window.location.href = "tuter.html";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
